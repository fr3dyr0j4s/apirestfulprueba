<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para GET</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilosget.css">
</head>
<body>
    <div class="container">
        <h2 class="my-3">Consultar producto</h2>
        <div id="cajaform" class="mt-3">
            <form id="formuget">
                <div class="row mb-3">
                    <label for="dato1" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="dato1" name="producto">
                    <button type="submit" class="btn btn-primary mt-3" id="enviar">Consultar</button> 
                    <a href="./views/post.html">
                        <button type="button" class="btn btn-primary mt-3" id="reg">Registrar</button>
                    </a>
                    <a href="./views/patch.html">
                        <button type="button" class="btn btn-primary mt-3" id="reg">Actualizar</button>
                    </a>
                    <a href="./views/delete.html">
                        <button type="button" class="btn btn-primary mt-3" id="reg">Eliminar</button>
                    </a>
                    </div>
                </div>
                
            </form>
        </div>
    
    <div id="infoget" class="mt-4">
    <table class="table" id="datostabla">
        <thead>
            <tr id="encabezados">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" id="idp"></td>
                <td id="nombrep"></td>
                <td id="descripcionp"></td>
                <td id="preciop"></td>
                <td id="cantidadp"></td>
            </tr>
        </tbody>
    </table>
    </div>
    <div><h4 id="exito"></h4></div>
    <div><h4 id="error"></h4></div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <script src="./js/scriptget.js"></script>
</body>
</html>
